<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- match target="pattern">
        <test qual="any" name="family"><string>AR PL UMing CN</string></test>
            <edit name="family" mode="assign" binding="same"><string>AR PL UKai CN</string></edit>
    </match-->

    <match target="font">
        <test name="family"> <string>AR PL UMing CN</string> </test>
            <edit name="antialias"><bool>false</bool></edit>
            <edit name="hinting"><bool>true</bool></edit>
            <edit name="autohint"><bool>false</bool></edit>
	</match>
    <match target="font">
        <test name="family"> <string>AR PL UMing CN</string> </test>
        <test name="pixelsize" compare="more_eq"><int>17</int></test>
            <edit name="antialias" mode="assign"><bool>true</bool></edit>
            <edit name="hinting" mode="assign"><bool>true</bool></edit>
	</match>
	<match target="font">
        <test name="family" compare="contains" > <string>AR PL UMing</string> </test>
            <edit name="globaladvance"><bool>false</bool></edit>
            <edit name="spacing"><int>90</int></edit>
            <edit name="minspace"><bool>false</bool></edit>
	</match>
	<match target="font" >
		<test name="family" compare="contains" > <string>AR PL UMing</string> </test>
                <!-- check to see if the font is just regular -->
        <test name="weight" compare="less_eq"> <int>100</int> </test>
		<test compare="more_eq" target="pattern" name="weight" > <int>180</int> </test>
            <edit mode="assign" name="embolden" > <bool>true</bool> </edit>
	</match>


    <alias>
        <family>serif</family>
        <prefer>
            <family>xos4 Terminus</family>
            <family>Terminus</family>
            <family>Liberation Serif</family>
            <family>AR PL UMing CN</family>
            <family>Mona</family>
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>xos4 Terminus</family>
            <family>Terminus</family>
            <family>Liberation Sans</family>
            <family>AR PL UMing CN</family>
            <family>Mona</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>xos4 Terminus</family>
            <family>Terminus</family>
            <family>Liberation Mono</family>
            <family>AR PL UMing CN</family>
            <family>Mona</family>
        </prefer>
    </alias>

</fontconfig>
